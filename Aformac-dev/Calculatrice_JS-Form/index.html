<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice JS Form</title>
</head>

<body>
    <div id="container">
        <div id="titre">The Calculator</div>
        <!-- <form name="calculatriceJs" action="" onsubmit="return validateForm()" method="get"> -->
        <form name="calculatriceJs" action="" method="get">
            <div id="containerA"><input type="text" id="number1Choice" value="" size="4" maxlength="4"></div>
            <div id="containerB">
                <select id="operatorsCalcul">
                    <option value="+">addition</option>
                    <option value="*">multiplication</option>
                    <option value="-">soustraction</option>
                    <option value="/">division</option>
                    <option value="%">modulo</option>
                  </select>
            </div>
            <div id="containerC"><input type="text" id="number2Choice" value="" size="4" maxlength="4"></div>

            <div id="containerD">
                <button type="button" onclick="calculForm()">Calculer</button>
                <button type="button" onclick="reset()">Reset</button>
            </div>

            <div id="containerE">

                <p id="results">0</p>
            </div>

        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
